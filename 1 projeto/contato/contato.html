<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../produtos/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h2><img src="../imagens/logo.png" alt="Logo barbearia"></h2>
                    <nav>
                        <ul>
                            <li><a href="../home/index.html"> Home</a></li>
                            <li><a href="../produtos/produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <form>
                    <label for="nomesobrenome">Nome e sobrenome: </label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required> <!--required serve para obrigar o usuario a preencher o campo -->

                    <label for="email">Email: </label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com"> <!--placeholder serve para indicar sugestão de como deve ser preenchido-->

                    <label for="telefone"> Telefone: </label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(11) 91234-5678">

                    <label for="mensagem">Mensagem:</label>
                    <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required placeholder="Escreva suas sugestões"></textarea>

                <fieldset><!--para marcar uma parte de preenchimento sobre algo especifico ex cartao de credito ou algum formulario-->
                    <legend>Como prefere o nosso contato ?</legend> <!--titulo de um fielset eh chamado de legend-->

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-wpp"><input type="radio" name="contato" value="wpp" id="radio-wpp" checked>WhtsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend class="option">Qual horario prefere ser atendido ?</legend>
                    <select>
                        <option >Manhã</option>
                        <option >Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label for="inp-check" class="checkbox"><input type="checkbox" id="inp-check" checked>Gostaria de receber nossas novidades por e-mail</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar"> 
            </form>

            <table>
                <thead>
                    <tr>    
                        <th colspan="2">Hr de funcionamento</th>
                        
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../imagens/logo-branco.png" alt="Logo barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura 2020</p>
        </footer>
    </body>

   </html>
